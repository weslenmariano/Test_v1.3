<h1>Validação CNPJ</h1>



<div class="form-inline d-flex justify-content-center">
  <div class="form-group mx-sm-1 mb-3">
    <label for="inputCnpj" class="sr-only">Informe o CNPJ</label>
    <input type="text" id="inputCnpj" placeholder="Informe o CNPJ">
  </div>
  <button class="btn btn-outline-secondary mb-3" (click)="validarCNPJ()" [disabled]="ativarSpinnerBuscar">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinnerBuscar"></span>
    Validar
  </button>
</div>
<div class="d-flex justify-content-center" role="alert" *ngIf="mensagemAlert">
  <div class=" d-flex justify-content-center alert alert-danger mb-2 col-md-4" role="alert">
    {{mensagemAlert}}
  </div>
</div>
<div class="d-flex justify-content-center" role="alert" *ngIf="mensagemOk">
  <div class=" d-flex justify-content-center alert alert-success mb-2 col-md-4" role="alert">
    {{mensagemOk}}
  </div>
</div>
